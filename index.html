<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Giallo Booleano</title>
  </head>

  <body>
    <!-- INTESTAZIONE PAGINA -->
    <header>
      <h1>Giallo Booleano</h1>
    </header>
    <!-- FINE INTESTAZIONE PAGINA -->

    <!-- INFO TIRAMISU -->

    <main>
      <section class="info">
        <p class="text-gray">DOLCI E DESSERT</p>
        <h2>Tiramisù <span class="traditional">(Dolce tradizionale)</span></h2>
        <img class="vid-tir" src="img/image (10).png" alt="Video Tiramisù" />
        <div class="recipe">
          <h3>In breve</h3>
          <ul class="box-recipe">
            <li>Difficoltà: <span class="bold">Facile</span></li>
            <li>Tempo: <span class="bold">40 min</span></li>
            <li>Pozione per: <span class="bold">8 persone</span></li>
            <li>Costo: <span class="bold">Contenuto</span></li>
            <li><span class="bold">Note</span>: +2 ore di riposo in frigo</li>
          </ul>
        </div>
      </section>
      <!-- FINE INFO TIRAMISU -->
      <!-- INIZIO SOCIAL E BANNER -->
      <section class="social">
        <div class="box-social">
          <i class="fa-brands fa-facebook"></i>
          <p>FACEBOOK</p>
        </div>
        <div class="box-social">
          <i class="fa-brands fa-twitter"></i>
          <p>TWITTER</p>
        </div>
        <div class="box-social">
          <i class="fa-brands fa-instagram"></i>
          <p>INSTAGRAM</p>
        </div>
        <div class="box-social">
          <i class="fa-brands fa-pinterest"></i>
          <p>PINTEREST</p>
        </div>
        <div class="box-social">
          <i class="fa-brands fa-youtube"></i>
          <p>YOUTUBE</p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
